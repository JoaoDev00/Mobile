<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para voce </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #8C84FE;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da janela */
            text-align: center; /* Centraliza o texto */
        }

        .wrapper {
            position: relative;
            margin-bottom: 20px; /* Espaço entre o coração e o texto */
        }

        .container {
            position: relative;
        }

        .heart {
            width: 80px;
            height: 80px;
            background: #ef4234;
            transform: rotate(45deg);
            animation: pulse 4s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            background: #ef4234;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .heart:before {
            top: 0;
            left: -40px;
        }

        .heart:after {
            top: -40px;
            left: 0;
        }

        .container:before {
            content: "";
            position: absolute;
            top: 95px;
            left: -20px;
            width: 125px;
            height: 30px;
            background: radial-gradient(50% 50%, #ef4234 0%, transparent 100%);
            z-index: 1;
            border-radius: 50%;
            animation: grow 4s linear infinite;
        }

        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }
            25% {
                transform: rotate(45deg) scale(0.8);
            }
            50% {
                transform: rotate(45deg) scale(1);
            }
            75% {
                transform: rotate(45deg) scale(0.8);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }

        @keyframes grow {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            font-size: 2.5rem;
            color: #fff;
            animation: colorChange 3s infinite alternate; /* Animação */
        }

        @keyframes colorChange {
            0% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
            25% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            50% {
                text-shadow: 0 0 5px #0000ff, 0 0 10px #0000ff, 0 0 15px #0000ff;
            }
            75% {
                text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00;
            }
            100% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heart"></div>
        </div>
    </div>
    <h2> Meu cafuné.... :( </h2>
</body>
</html>
